<list
  (dialogElementChanged)="dialogElementChanged($event)"
  [columnConfig]="columnConfig"
  [service]="medicineService"
  entityName="Medicine"
>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <span class="p-float-label">
          <input [(ngModel)]="dialogMedicine.name"
                 id="name"
                 maxlength="50"
                 minlength="3"
                 name="name"
                 pInputText
                 required
                 type="text"
          >
          <label for="name">Name</label>
        </span>
      </div>
      <div class="col-6">
        <span class="p-float-label">
          <input [(ngModel)]="dialogMedicine.latinName"
                 id="latinname"
                 maxlength="50"
                 minlength="3"
                 name="latinname"
                 pInputText
                 required
                 type="text"
          >
          <label for="latinname">Latin Name</label>
        </span>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-6">
        <span class="p-float-label">
                    <select [(ngModel)]="dialogMedicine.medicineType"
                            [selectedIndex]="dialogMedicine.medicineType"
                            class="form-select"
                            id="medicineType"
                            name="medicineType"
                            required
                    >
                      <option *ngFor="let type of medicineTypes"
                              [ngValue]="asNumber(type.value)"
                      >{{type.index}}</option>
                    </select>
          <label for="medicineType" style="top: -0.75rem; font-size: 12px;">Medicine Type</label>
        </span>
      </div>
      <div class="col-6">
        <span class="p-float-label">
           <p-inputNumber [(ngModel)]="dialogMedicine.amountPerDay"
                          [max]="4" [min]="1"
                          [required]="true"
                          id="amountPerDay"
                          locale="de-CH"
                          mode="decimal"
                          name="amountPerDay"
           ></p-inputNumber>
          <label for="amountPerDay">Amounts per Day</label>
        </span>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <span class="p-float-label">
          <p-inputNumber [(ngModel)]="dialogMedicine.dispenser"
                         [min]="1"
                         [required]="true"
                         id="dispenser"
                         locale="de-CH"
                         mode="decimal"
                         name="dispenser"
          ></p-inputNumber>
          <label for="dispenser">Dispenser Number</label>
        </span>
      </div>
    </div>
  </div>
</list>
