<list
  (dialogElementChanged)="dialogRobot = $event"
  [columnConfig]="columnConfig"
  [service]="robotService"
  entityName="Robot"
>
  <span class="p-float-label">
    <input [(ngModel)]="dialogRobot.name" id="name" name="name" required pInputText type="text">
    <label for="name">Name</label>
  </span>
</list>
